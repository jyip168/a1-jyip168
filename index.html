<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">
  console.log(d3); // test if d3 is loaded

  var width = 1000;
  var height = 1000;

  // Add an SVG
  var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);
  
  // Add Rectangles
  var rectangle = svg.append("rect")
  .attr("x", 200)
  .attr("y", 200)
  .attr("width", 150)
  .attr("height", 50)
  .style("fill", "green")
  
  // Add Circles
  var circle = svg.append("circle")
  .attr("cx", 400)
  .attr("cy", 400)
  .attr("r", 75)
  .style("fill", "yellow")
  
  // Add Lines
  var line1 = svg.append("line")
  .attr("x1", 600)
  .attr("x2", 650)
  .attr("y1", 600)
  .attr("y2", 550)
  .attr("stroke", "blue")

  var line2 = svg.append("line")
  .attr("x1", 650)
  .attr("x2", 720)
  .attr("y1", 550)
  .attr("y2", 680)
  .attr("stroke", "blue")

  var line3 = svg.append("line")
  .attr("x1", 720)
  .attr("x2", 780)
  .attr("y1", 680)
  .attr("y2", 630)
  .attr("stroke", "blue")
  
  // Add Polygons
  var polygon = svg.append("polygon")
  .attr("points", "800,800 845,845 950,845 950,875")
  .style("fill", "red")
  .style("stroke", "black")

  animate();

  function animate() {
    circle.transition()
    .ease(d3.easeLinear)
    .duration(3000)
    .attr("r", 300)
    rectangle.transition()
    .ease(d3.easeLinear)
    .duration(3000)
    .attr("height", 400)
    .attr("width", 100)
  }

</script>
